    <h2>Todos contra el Maestro de los Tickets</h2>
    <form>
        <fieldset>
        <legend>Rellena todos los campos del Formulario:</legend>
            <label for="nombre">Nombre(s): </label>
            <input type="text" name="nombre" required><br>
            <label for="ApellidoM">Apellido Materno: </label>
            <input type="text" name="ApellidoM" required><br>
            <label for="ApellidoP">Apellido Paterno: </label>
            <input type="text" name="ApellidoP" required><br>
            <label for="Edad">Fecha de Nacimiento: </label>
            <input type="date" name="Edad" required><br>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" required><br>
            <textarea id="nota"name="nota" placeholder="Quejas y sugerencias" maxlength="10" required autofocus></textarea><br>
                <input type="reset"><br>
            <button type="submit">Vas a Caer Maestro de los Tickets</button>
        </legend>
        </fieldset>
    </form>
    <footer>
        <p>
            <b> Todos los derechos reservados</b>
        </p>
    </footer>
    </body>
</html>
